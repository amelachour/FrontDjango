<!DOCTYPE html>
<html lang="en">
</br></br></br></br></br></br></br></br></br>
<head>
    <meta charset="UTF-8">
    <title>Flashcard Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .flashcard-detail {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease;
        }
        .flashcard-detail h1 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .flashcard-detail hr {
            border-top: 1px solid #ddd;
            margin: 15px 0 30px;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #f9fafc);
            border: none;
        }
        .card h5 {
            color: #495057;
            font-weight: 600;
        }
        .card p.card-text {
            font-size: 1.1em;
            color: #333;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .text-muted {
            color: #6c757d;
            font-size: 0.9em;
            text-align: right;
            margin-top: 15px;
        }
        .btn {
            border-radius: 30px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn-warning {
            color: #fff;
            background-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #e63946;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="flashcard-detail">
            <h1><i class="fas fa-info-circle"></i> Flashcard Details</h1>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Question</h5>
                    <p class="card-text">{{ flashcard.question }}</p>
                    <h5 class="card-title">Answer</h5>
                    <p class="card-text">{{ flashcard.answer }}</p>
                    <p class="text-muted">Created on {{ flashcard.created_at|date:"d/m/Y H:i" }}</p>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{% url 'flashcards:flashcard-update' flashcard.pk %}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'flashcards:flashcard-delete' flashcard.pk %}" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                        <a href="{% url 'flashcards:flashcard-list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
