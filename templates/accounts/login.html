{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{% static 'plugins/bootstrap/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% include "header.html" %} {% include "nav.html" %}

    <div class="container" style="margin-top: 250px; margin-bottom: 100px">
      <h3 class="justify-content-center text-center">
        Log in and choose your course!
      </h3>

      <!-- Create a row for the login form and image -->
      <div class="row align-items-center mt-5">
        <!-- Left Column: Login Form -->
        <div class="col-md-6">
          <form method="POST" action="{% url 'login' %}" class="row">
            {% csrf_token %}

            <div class="col-12 justify-content-center text-center">
              <input
                type="text"
                class="form-control mb-3 w-75 mx-auto"
                id="loginName"
                name="username"
                placeholder="Name"
                required
              />
            </div>

            <div class="col-12 justify-content-center text-center">
              <input
                type="password"
                class="form-control mb-3 w-75 mx-auto"
                id="loginPassword"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            {% if error_message %}
            <div class="col-12">
              <div class="alert alert-danger" role="alert">
                {{ error_message }}
              </div>
            </div>
            {% endif %}

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary w-50">LOGIN</button>
            </div>
          </form>
        </div>

        <!-- Right Column: Image -->
        <div class="col-md-6 text-center">
          <img
            src="{% static 'images/login.png' %}"
            class="img-fluid"
            alt="Login illustration"
            style="max-width: 100%; height: auto"
          />
        </div>
      </div>
    </div>

    <!-- Scripts nÃ©cessaires -->
    {% include 'script.html' %} {% include 'footer.html' %}
  </body>
</html>
